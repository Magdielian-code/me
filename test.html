<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./test.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item" style="background-color: #99aabb;"></div>
            <div class="carousel-item" style="background-color: #1dd1a1;"></div>
            <div class="carousel-item" style="background-color: #99aabb;"></div>
            <div class="carousel-item" style="background-color: #10ac84;"></div>
            <div class="carousel-item" style="background-color: #6c5ce7;"></div>
        </div>
    </div>
    <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>
    <script src="./test.js"></script>
</body>
</html>
